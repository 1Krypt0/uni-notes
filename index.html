71645]],[&quot;^14&quot;,[5539,&quot;^P&quot;,&quot;Most (actually, all) programming languages are finite languages, and every finite language is regular&quot;,536871645]],[&quot;^14&quot;,[5539,&quot;^N&quot;,&quot;^16&quot;,536871645]],[&quot;^14&quot;,[5539,&quot;^E&quot;,5554,536871645]],[&quot;^14&quot;,[5539,&quot;^W&quot;,683,536871645]],[&quot;^14&quot;,[5539,&quot;^T&quot;,683,536871645]],[&quot;^14&quot;,[5539,&quot;^S&quot;,683,536871645]],[&quot;^14&quot;,[5539,&quot;^1?&quot;,true,536871645]],[&quot;^14&quot;,[5539,&quot;^:&quot;,&quot;~u625dbde3-b792-418c-ada7-6744f3e5a7c0&quot;,536871645]],[&quot;^14&quot;,[5540,&quot;^P&quot;,&quot;A DFA is needed because it is deterministic, meaning the current state and the input symbol uniquely identifies the next state&quot;,536871645]],[&quot;^14&quot;,[5540,&quot;^N&quot;,&quot;^16&quot;,536871645]],[&quot;^14&quot;,[5540,&quot;^E&quot;,5545,536871645]],[&quot;^14&quot;,[5540,&quot;^W&quot;,683,536871645]],[&quot;^14&quot;,[5540,&quot;^T&quot;,5545,536871645]],[&quot;^14&quot;,[5540,&quot;^S&quot;,683,536871645]],[&quot;^14&quot;,[5540,&quot;^1?&quot;,true,536871645]],[&quot;^14&quot;,[5540,&quot;^:&quot;,&quot;~u625dbde3-bdf5-4030-a231-f27c9efe046d&quot;,536871645]],[&quot;^14&quot;,[5541,&quot;^P&quot;,&quot;In fact, a DFA and a Regular Expression are equivalent, as they can represent the same languages&quot;,536871645]],[&quot;^14&quot;,[5541,&quot;^N&quot;,&quot;^16&quot;,536871645]],[&quot;^14&quot;,[5541,&quot;^E&quot;,5540,536871645]],[&quot;^14&quot;,[5541,&quot;^W&quot;,683,536871645]],[&quot;^14&quot;,[5541,&quot;^T&quot;,5540,536871645]],[&quot;^14&quot;,[5541,&quot;^S&quot;,683,536871645]],[&quot;^14&quot;,[5541,&quot;^1?&quot;,true,536871645]],[&quot;^14&quot;,[5541,&quot;^:&quot;,&quot;~u625dbde3-3332-44eb-94c4-0a52e184d217&quot;,536871645]],[&quot;^14&quot;,[5542,&quot;^P&quot;,&quot;By using the \\\\epsilon-closure of each state, and seeing the target nodes it can reach, it is possible to assign to each node of the DFA a set of nodes from the NFA&quot;,536871645]],[&quot;^14&quot;,[5542,&quot;^N&quot;,&quot;^16&quot;,536871645]],[&quot;^14&quot;,[5542,&quot;^E&quot;,5551,536871645]],[&quot;^14&quot;,[5542,&quot;^W&quot;,683,536871645]],[&quot;^14&quot;,[5542,&quot;^T&quot;,5551,536871645]],[&quot;^14&quot;,[5542,&quot;^S&quot;,683,536871645]],[&quot;^14&quot;,[5542,&quot;^1?&quot;,true,536871645]],[&quot;^14&quot;,[5542,&quot;^:&quot;,&quot;~u625dbde3-6e2b-49ba-8121-69328455658c&quot;,536871645]],[&quot;^14&quot;,[5543,&quot;^P&quot;,&quot;What was taught in [[Theory of Computation]] is incredibly useful now, to make the association between these Regular Expressions and programming languages&quot;,536871645]],[&quot;^14&quot;,[5543,&quot;^N&quot;,&quot;^16&quot;,536871645]],[&quot;^14&quot;,[5543,&quot;^E&quot;,5537,536871645]],[&quot;^14&quot;,[5543,&quot;^W&quot;,683,536871645]],[&quot;^14&quot;,[5543,&quot;^T&quot;,5539,536871645]],[&quot;^14&quot;,[5543,&quot;^S&quot;,683,536871645]],[&quot;^14&quot;,[5543,&quot;^S&quot;,1198,536871645]],[&quot;^14&quot;,[5543,&quot;^G&quot;,1198,536871645]],[&quot;^14&quot;,[5543,&quot;^1?&quot;,true,536871645]],[&quot;^14&quot;,[5543,&quot;^:&quot;,&quot;~u625dbde3-5670-4956-9e33-74fe6286a011&quot;,536871645]],[&quot;^14&quot;,[5544,&quot;^P&quot;,&quot;The final step is to create some executable code from that minimal DFA, which can be done trivially with goto statements, or more efficiently with other optimization tools&quot;,536871645]],[&quot;^14&quot;,[5544,&quot;^N&quot;,&quot;^16&quot;,536871645]],[&quot;^14&quot;,[5544,&quot;^E&quot;,5545,536871645]],[&quot;^14&quot;,[5544,&quot;^W&quot;,683,536871645]],[&quot;^14&quot;,[5544,&quot;^T&quot;,5539,536871645]],[&quot;^14&quot;,[5544,&quot;^S&quot;,683,536871645]],[&quot;^14&quot;,[5544,&quot;^1?&quot;,true,536871645]],[&quot;^14&quot;,[5544,&quot;^:&quot;,&quot;~u625dbde3-5d0b-433a-b603-b2f83670c567&quot;,536871645]],[&quot;^14&quot;,[5545,&quot;^P&quot;,&quot;To implement a Lexical Analyzer, it is necessary to find which strings match a Regular Expression, create the NFA and build a DFA (Deterministic Version) from that NFA&quot;,536871645]],[&quot;^14&quot;,[5545,&quot;^N&quot;,&quot;^16&quot;,536871645]],[&quot;^14&quot;,[5545,&quot;^E&quot;,5543,536871645]],[&quot;^14&quot;,[5545,&quot;^W&quot;,683,536871645]],[&quot;^14&quot;,[5545,&quot;^T&quot;,5539,536871645]],[&quot;^14&quot;,[5545,&quot;^S&quot;,683,536871645]],[&quot;^14&quot;,[5545,&quot;^1?&quot;,true,536871645]],[&quot;^14&quot;,[5545,&quot;^:&quot;,&quot;~u625dbde3-27c8-4011-8bb2-289921143ac0&quot;,536871645]],[&quot;^14&quot;,[5546,&quot;^P&quot;,&quot;Then, the resulting DFA  can be improved by minimizing it, as some of the nodes may be redundant or un-needed (The amount of states may grow exponentially, in the order of $2^{|r|}$). But how is it minimized, exactly?&quot;,536871645]],[&quot;^14&quot;,[5546,&quot;^N&quot;,&quot;^16&quot;,536871645]],[&quot;^14&quot;,[5546,&quot;^E&quot;,5542,536871645]],[&quot;^14&quot;,[5546,&quot;^W&quot;,683,536871645]],[&quot;^14&quot;,[5546,&quot;^T&quot;,5551,536871645]],[&quot;^14&quot;,[5546,&quot;^S&quot;,683,536871645]],[&quot;^14&quot;,[5546,&quot;^1?&quot;,true,536871645]],[&quot;^14&quot;,[5546,&quot;^:&quot;,&quot;~u625dbde3-f83c-4ad3-b78d-5c6b28c7d29b&quot;,536871645]],[&quot;^14&quot;,[5547,&quot;^P&quot;,&quot;There is an algorithm, and its starts of by separating accepting and non-accepting states into two sets. Then, it refines this separation, and divides as necessary, until no more simplifications are possible&quot;,536871645]],[&quot;^14&quot;,[5547,&quot;^N&quot;,&quot;^16&quot;,536871645]],[&quot;^14&quot;,[5547,&quot;^E&quot;,5546,536871645]],[&quot;^14&quot;,[5547,&quot;^W&quot;,683,536871645]],[&quot;^14&quot;,[5547,&quot;^T&quot;,5546,536871645]],[&quot;^14&quot;,[5547,&quot;^S&quot;,683,536871645]],[&quot;^14&quot;,[5547,&quot;^1?&quot;,true,536871645]],[&quot;^14&quot;,[5547,&quot;^:&quot;,&quot rivation, 1 symbol look-ahead&quot;,536871654]],[&quot;^14&quot;,[5646,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5646,&quot;^E&quot;,5682,536871654]],[&quot;^14&quot;,[5646,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5646,&quot;^T&quot;,5672,536871654]],[&quot;^14&quot;,[5646,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5646,&quot;^1?&quot;,true,536871654]],[&quot;^14&quot;,[5646,&quot;^:&quot;,&quot;~u625dbde3-ccfc-450a-bf25-07f7c6d00ac3&quot;,536871654]],[&quot;^14&quot;,[5647,&quot;^P&quot;,&quot;The difficult part of the LR algorithm is building the parsing table. The table should use only 1 look-ahead, as 0 is not powerful enough, and any more would build tables that are way too big&quot;,536871654]],[&quot;^14&quot;,[5647,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5647,&quot;^E&quot;,5649,536871654]],[&quot;^14&quot;,[5647,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5647,&quot;^T&quot;,5678,536871654]],[&quot;^14&quot;,[5647,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5647,&quot;^1?&quot;,true,536871654]],[&quot;^14&quot;,[5647,&quot;^:&quot;,&quot;~u625dbde3-37f2-4960-bcae-99e20e4a096d&quot;,536871654]],[&quot;^14&quot;,[5648,&quot;^P&quot;,&quot;The parser chooses what to do next based on the stack configuration (full-stack, not just the top value), and the symbols ahead (needs to look-ahead)&quot;,536871654]],[&quot;^14&quot;,[5648,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5648,&quot;^E&quot;,5649,536871654]],[&quot;^14&quot;,[5648,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5648,&quot;^T&quot;,5649,536871654]],[&quot;^14&quot;,[5648,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5648,&quot;^1?&quot;,true,536871654]],[&quot;^14&quot;,[5648,&quot;^:&quot;,&quot;~u625dbde3-bd1f-436c-bc7b-8d63ea3e210a&quot;,536871654]],[&quot;^14&quot;,[5649,&quot;^P&quot;,&quot;It works by starting with the end tokens, and \\&quot;backtracking\\&quot;, finding rules that will simplify the expression, until the starting rule is found (if the string is valid)&quot;,536871654]],[&quot;^14&quot;,[5649,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5649,&quot;^E&quot;,5673,536871654]],[&quot;^14&quot;,[5649,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5649,&quot;^T&quot;,5678,536871654]],[&quot;^14&quot;,[5649,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5649,&quot;^1?&quot;,true,536871654]],[&quot;^14&quot;,[5649,&quot;^:&quot;,&quot;~u625dbde3-7ef1-48d8-86ef-15e3b0a4f236&quot;,536871654]],[&quot;^14&quot;,[5650,&quot;^P&quot;,&quot;It checks out what possible non-terminals come after a given symbol&quot;,536871654]],[&quot;^14&quot;,[5650,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5650,&quot;^E&quot;,5633,536871654]],[&quot;^14&quot;,[5650,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5650,&quot;^T&quot;,5633,536871654]],[&quot;^14&quot;,[5650,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5650,&quot;^1?&quot;,true,536871654]],[&quot;^14&quot;,[5650,&quot;^:&quot;,&quot;~u625dbde3-428b-4859-a1ed-d0ed81fb0cf3&quot;,536871654]],[&quot;^14&quot;,[5651,&quot;^P&quot;,&quot;Normally, to remove ambiguity, it is necessary to define both associativity between operators, as well as priorities&quot;,536871654]],[&quot;^14&quot;,[5651,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5651,&quot;^E&quot;,5642,536871654]],[&quot;^14&quot;,[5651,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5651,&quot;^T&quot;,5642,536871654]],[&quot;^14&quot;,[5651,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5651,&quot;^S&quot;,1311,536871654]],[&quot;^14&quot;,[5651,&quot;^1?&quot;,true,536871654]],[&quot;^14&quot;,[5651,&quot;^:&quot;,&quot;~u625dbde3-0cde-4d50-a7f2-22309ab5c590&quot;,536871654]],[&quot;^14&quot;,[5652,&quot;^P&quot;,&quot;A set $N$  of Non-Terminal Symbols, which act like variables&quot;,536871654]],[&quot;^14&quot;,[5652,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5652,&quot;^E&quot;,5636,536871654]],[&quot;^14&quot;,[5652,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5652,&quot;^T&quot;,5638,536871654]],[&quot;^14&quot;,[5652,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5652,&quot;^1?&quot;,true,536871654]],[&quot;^14&quot;,[5652,&quot;^:&quot;,&quot;~u625dbde3-105e-4fa0-85d3-f14a1a4a977d&quot;,536871654]],[&quot;^14&quot;,[5653,&quot;^P&quot;,&quot;To do so, first it is key to ensure that the grammar is not left recursive, and if it is, remove it&quot;,536871654]],[&quot;^14&quot;,[5653,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5653,&quot;^E&quot;,5656,536871654]],[&quot;^14&quot;,[5653,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5653,&quot;^T&quot;,5656,536871654]],[&quot;^14&quot;,[5653,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5653,&quot;^1?&quot;,true,536871654]],[&quot;^14&quot;,[5653,&quot;^:&quot;,&quot;~u625dbde3-bd71-4394-a4ea-1bc6592e2dfe&quot;,536871654]],[&quot;^14&quot;,[5654,&quot;^P&quot;,&quot;This can be done either in a top-down fashion, where it starts with the root and tries to find the derivations that work&quot;,536871654]],[&quot;^14&quot;,[5654,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5654,&quot;^E&quot;,5645,536871654]],[&quot;^14&quot;,[5654,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5654,&quot;^T&quot;,5645,536871654]],[&quot;^14&quot;,[5654,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5654,&quot;^1?&quot;,true,536871654]],[&quot;^14&quot;,[5654,&quot;^:&quot;,&quot;~u625dbde3-844a-4843-b1a7-4e5d1b2acc2f&quot;,536871654]],[&quot;^14&quot;,[5655,&quot;^P&quot;,&quot;To do this, the parser uses a Context-Free Grammar to generate the tree&quot;,536871654]],[&quot;^14&quot;,[5655,&quot;^N&quot;,&quot;^16&quot;,536871654]],[&quot;^14&quot;,[5655,&quot;^E&quot;,5677,536871654]],[&quot;^14&quot;,[5655,&quot;^W&quot;,682,536871654]],[&quot;^14&quot;,[5655,&quot;^T&quot;,5662,536871654]],[&quot;^14&quot;,[5655,&quot;^S&quot;,682,536871654]],[&quot;^14&quot;,[5655 ot;^14&quot;,[5722,&quot;^T&quot;,5725,536871663]],[&quot;^14&quot;,[5722,&quot;^S&quot;,1393,536871663]],[&quot;^14&quot;,[5722,&quot;^S&quot;,1395,536871663]],[&quot;^14&quot;,[5722,&quot;^G&quot;,1393,536871663]],[&quot;^14&quot;,[5722,&quot;^1?&quot;,true,536871663]],[&quot;^14&quot;,[5722,&quot;^:&quot;,&quot;~u625dbde4-d012-4162-86f5-b08bf66e812a&quot;,536871663]],[&quot;^14&quot;,[5723,&quot;^P&quot;,&quot;The choice of protocol ends up having an impact on an applications performance, so choosing the correct one is very important&quot;,536871663]],[&quot;^14&quot;,[5723,&quot;^N&quot;,&quot;^16&quot;,536871663]],[&quot;^14&quot;,[5723,&quot;^E&quot;,5705,536871663]],[&quot;^14&quot;,[5723,&quot;^W&quot;,1395,536871663]],[&quot;^14&quot;,[5723,&quot;^T&quot;,5705,536871663]],[&quot;^14&quot;,[5723,&quot;^S&quot;,1395,536871663]],[&quot;^14&quot;,[5723,&quot;^1?&quot;,true,536871663]],[&quot;^14&quot;,[5723,&quot;^:&quot;,&quot;~u625dbde4-0b9d-4a72-bd82-40dc0f3d600a&quot;,536871663]],[&quot;^14&quot;,[5724,&quot;^P&quot;,&quot;If an application does in fact need to keep all datagrams, and cannot tolerate a few losses, it will have to detect and recover from this by itself&quot;,536871663]],[&quot;^14&quot;,[5724,&quot;^N&quot;,&quot;^16&quot;,536871663]],[&quot;^14&quot;,[5724,&quot;^E&quot;,5729,536871663]],[&quot;^14&quot;,[5724,&quot;^W&quot;,1395,536871663]],[&quot;^14&quot;,[5724,&quot;^T&quot;,5729,536871663]],[&quot;^14&quot;,[5724,&quot;^S&quot;,1395,536871663]],[&quot;^14&quot;,[5724,&quot;^1?&quot;,true,536871663]],[&quot;^14&quot;,[5724,&quot;^:&quot;,&quot;~u625dbde4-cf81-4be6-b5d4-6f16091d5b2d&quot;,536871663]],[&quot;^14&quot;,[5725,&quot;^P&quot;,&quot;One very common use for these protocols is a streaming application&quot;,536871663]],[&quot;^14&quot;,[5725,&quot;^N&quot;,&quot;^16&quot;,536871663]],[&quot;^14&quot;,[5725,&quot;^E&quot;,5726,536871663]],[&quot;^14&quot;,[5725,&quot;^W&quot;,1395,536871663]],[&quot;^14&quot;,[5725,&quot;^T&quot;,5710,536871663]],[&quot;^14&quot;,[5725,&quot;^S&quot;,1395,536871663]],[&quot;^14&quot;,[5725,&quot;^1?&quot;,true,536871663]],[&quot;^14&quot;,[5725,&quot;^:&quot;,&quot;~u625dbde4-6f18-4675-bf14-d9b8626350f1&quot;,536871663]],[&quot;^14&quot;,[5726,&quot;^P&quot;,&quot;It is normally a form of the two most-common ones, TCP and UDP&quot;,536871663]],[&quot;^14&quot;,[5726,&quot;^N&quot;,&quot;^16&quot;,536871663]],[&quot;^14&quot;,[5726,&quot;^E&quot;,5727,536871663]],[&quot;^14&quot;,[5726,&quot;^W&quot;,1395,536871663]],[&quot;^14&quot;,[5726,&quot;^T&quot;,5710,536871663]],[&quot;^14&quot;,[5726,&quot;^S&quot;,1395,536871663]],[&quot;^14&quot;,[5726,&quot;^1?&quot;,true,536871663]],[&quot;^14&quot;,[5726,&quot;^:&quot;,&quot;~u625dbde4-2b35-4778-82d3-ee0f417c8005&quot;,536871663]],[&quot;^14&quot;,[5727,&quot;^P&quot;,&quot;The Internet Protocols are a specific, well-known type of communication protocol&quot;,536871663]],[&quot;^14&quot;,[5727,&quot;^N&quot;,&quot;^16&quot;,536871663]],[&quot;^14&quot;,[5727,&quot;^E&quot;,5710,536871663]],[&quot;^14&quot;,[5727,&quot;^W&quot;,1395,536871663]],[&quot;^14&quot;,[5727,&quot;^T&quot;,5710,536871663]],[&quot;^14&quot;,[5727,&quot;^S&quot;,1395,536871663]],[&quot;^14&quot;,[5727,&quot;^1?&quot;,true,536871663]],[&quot;^14&quot;,[5727,&quot;^:&quot;,&quot;~u625dbde4-4310-44d3-8c8c-70ed95ac29c5&quot;,536871663]],[&quot;^14&quot;,[5728,&quot;^P&quot;,&quot;This means that the packets are delivered sequentially and in the right order, or may need to be reorganized otherwise&quot;,536871663]],[&quot;^14&quot;,[5728,&quot;^N&quot;,&quot;^16&quot;,536871663]],[&quot;^14&quot;,[5728,&quot;^E&quot;,5711,536871663]],[&quot;^14&quot;,[5728,&quot;^W&quot;,1395,536871663]],[&quot;^14&quot;,[5728,&quot;^T&quot;,5711,536871663]],[&quot;^14&quot;,[5728,&quot;^S&quot;,1395,536871663]],[&quot;^14&quot;,[5728,&quot;^1?&quot;,true,536871663]],[&quot;^14&quot;,[5728,&quot;^:&quot;,&quot;~u625dbde4-1e8d-46af-b8b9-9e199a980a58&quot;,536871663]],[&quot;^14&quot;,[5729,&quot;^P&quot;,&quot;Meanwhile, UDP is the more brute, connection-less, unreliable, without any control or ordering protocol&quot;,536871663]],[&quot;^14&quot;,[5729,&quot;^N&quot;,&quot;^16&quot;,536871663]],[&quot;^14&quot;,[5729,&quot;^E&quot;,5712,536871663]],[&quot;^14&quot;,[5729,&quot;^W&quot;,1395,536871663]],[&quot;^14&quot;,[5729,&quot;^T&quot;,5726,536871663]],[&quot;^14&quot;,[5729,&quot;^S&quot;,1395,536871663]],[&quot;^14&quot;,[5729,&quot;^1?&quot;,true,536871663]],[&quot;^14&quot;,[5729,&quot;^:&quot;,&quot;~u625dbde4-8873-49bb-ba96-71d3232b1e78&quot;,536871663]],[&quot;^14&quot;,[5730,&quot;^P&quot;,&quot;When it is connection-based, both parties accept the exchange of data, much like with a phone call. A connection-less one works a lot like e-mail, where a party simply receives it without expecting&quot;,536871663]],[&quot;^14&quot;,[5730,&quot;^N&quot;,&quot;^16&quot;,536871663]],[&quot;^14&quot;,[5730,&quot;^E&quot;,5706,536871663]],[&quot;^14&quot;,[5730,&quot;^W&quot;,1395,536871663]],[&quot;^14&quot;,[5730,&quot;^T&quot;,5706,536871663]],[&quot;^14&quot;,[5730,&quot;^S&quot;,1395,536871663]],[&quot;^14&quot;,[5730,&quot;^1?&quot;,true,536871663]],[&quot;^14&quot;,[5730,&quot;^:&quot;,&quot;~u625dbde4-7105-4634-996c-7d1832bdb7b3&quot;,536871663]],[&quot;^14&quot;,[5731,&quot;^P&quot;,&quot;public:: true\\ntitle:: CPD/Distributed System Introduction\\nSource:: [Introduction](https://web.fe.up.pt/~pfs/aulas/cpd2122/at/1intro.pdf)\\nAuthor:: [[Pedro Souto]]\\nStatus:: #Permanent \\nFinished-On:: [[Apr 13th, 2022]] \\nTags:: #Theory #University #Network #Processes\\n\\n&quot;,536871666]],[&quot;^14&quot;,[5731,&quot;^N&quot;,&quot;^16&quot;,536871666]],[&quot;^14&quot;,[5731,&quot;^E&quot;,1428,536871666]],[&quot;^14&quot;,[5731,&quot;^W&quot;,1428,536871666]],[&quot;^14&quot;,[5731,&quot;^T&quot;,1428,536871666]],[&quot;^14&quot;,[5731,&quot;^S&quot;,285,536871666]],[&quot;^14&quot;,[5731,&quot;^S&quot;,545,536871666]],[&quot;^14&quot;,[5731,&quot;^S&quot;,854,536871666]],[&quot;^14&quot;,[5731,&quot;^S&quot;,1172,536871666]],[&quot;^14&quot;,[5731,&quot;^S&quot;,1396,536871666]],[&quot;^14&quot;,[5731,&quot;^S&quot;,1399,536871666]],[&quot;^14&quot;,[5731,&quot;^S&quot;,1427,536871666]],[&quot;^14&quot;,[5731,&quot;^S&quot;,1428,536871666]],[&quot;^14&quot;,[5731,&quot;^9&quot;,true,536871666]],[&quot;^14&quot;,[5731,&quot;^&gt;&quot;,[&quot;^ &quot;,&quot;^17&quot;,true,&quot;^18&quot;,&quot;CPD/Distributed System Introduction&quot;,&quot;^19&quot;,&quot;[Introduction](https://web.fe.up.pt/~pfs/aulas/cpd2122/at/1intro.pdf)&quot;,&quot;^1:&quot;,[&quot;^1;&quot;,[&quot;Pedro Souto&quot;]],&quot;^1&lt;&quot;,[&quot;^1;&quot;,[&quot;Permanent&quot;]],&quot;^1=&quot;,[&quot;^1;&quot;,[&quot;Apr 13th, 2022&quot;]],&quot;^1&gt;&quot;,[&quot;^1;&quot;,[&quot;Theory&quot;,&quot;University&quot;,&quot;Network&quot;,&quot;Processes&quot;]]],536871666]],[&quot;^14&quot;,[5731,&quot;^I&quot;,[&quot;^13&quot;,[&quot;^17&quot;,&quot;^18&quot;,&quot;^19&quot;,&quot;^1:&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;,&quot;^1&gt;&quot;]],536871666]],[&quot;^14&quot;,[5731,&quot;^G&quot;,285,536871666]],[&quot;^14&quot;,[5731,&quot;^G&quot;,545,536871666]],[&quot;^14&quot;,[5731,&quot;^G&quot;,854,536871666]],[&quot;^14&quot;,[5731,&quot;^G&quot;,1172,536871666]],[&quot;^14&quot;,[5731,&quot;^G&quot;,1396,536871666]],[&quot;^14&quot;,[5731,&quot;^G&quot;,1399,536871666]],[&quot;^14&quot;,[5731,&quot;^G&quot;,1427,536871666]],[&quot;^14&quot;,[5731,&quot;^1?&quot;,true,536871666]],[&quot;^14&quot;,[5731,&quot;^:&quot;,&quot;~u625dbde4-94f3-4ebb-8121-113786f6466f&quot;,536871666]],[&quot;^14&quot;,[5732,&quot;^P&quot;,&quot;A distributed system is a system whose \\&quot;message transmission\\&quot; delay is not negligible&quot;,536871666]],[&quot;^14&quot;,[5732,&quot;^N&quot;,&quot;^16&quot;,536871666]],[&quot;^14&quot;,[5732,&quot;^E&quot;,5731,536871666]],[&quot;^14&quot;,[5732,&quot;^W&quot;,1428,536871666]],[&quot;^14&quot;,[5732,&quot;^T&quot;,1428,536871666]],[&quot;^14&quot;,[5732,&quot;^S&quot;,1428,536871666]],[&quot;^14&quot;,[5732,&quot;^1?&quot;,true,536871666]],[&quot;^14&quot;,[5732,&quot;^:&quot;,&quot;~u625dbde4-007e-49de-8021-5e4a5f84be83&quot;,536871666]],[&quot;^14&quot;,[5733,&quot;^P&quot;,&quot;A message can be anything that is transmitted between two processes&quot;,536871666]],[&quot;^14&quot;,[5733,&quot;^N&quot;,&quot;^16&quot;,536871666]],[&quot;^14&quot;,[5733,&quot;^E&quot;,5732,536871666]],[&quot;^14&quot;,[5733,&quot;^W&quot;,1428,536871666]],[&quot;^14&quot;,[5733,&quot;^T&quot;,5732,536871666]],[&quot;^14&quot;,[5733,&quot;^S&quot;,1428,536871666]],[&quot;^14&quot;,[5733,&quot;^1?&quot;,true,536871666]],[&quot;^14&quot;,[5733,&quot;^:&quot;,&quot;~u625dbde4-5125-4226-85b7-8abf293f196b&quot;,536871666]],[&quot;^14&quot;,[5734,&quot;^P&quot;,&quot;Distributed Systems are good because they allows us to access and share remote resources, are infinitely scalable (we can always add one more computer), and are more reliable than traditional systems&quot;,536871666]],[&quot;^14&quot;,[5734,&quot;^N&quot;,&quot;^16&quot;,536871666]],[&quot;^14&quot;,[5734,&quot;^E&quot;,5732,536871666]],[&quot;^14&quot;,[5734,&quot;^W&quot;,1428,536871666]],[&quot;^14&quot;,[5734,&quot;^T&quot;,1428,536871666]],[&quot;^14&quot;,[5734,&quot;^S&quot;,1428,536871666]],[&quot;^14&quot;,[5734,&quot;^1?&quot;,true,536871666]],[&quot;^14&quot;,[5734,&quot;^:&quot;,&quot;~u625dbde4-3bc9-4f43-b61c-528676fb0500&quot;,536871666]],[&quot;^14&quot;,[5735,&quot;^P&quot;,&quot;But they have drawbacks like Synchronous communication and synchronization in general, security issues due to the transmission of messages. Also, some components may fail while others work, there can be a lot of unpredictable and unexpected latency in the message delivery, and there are no shared memory addresses with either node in the network&quot;,536871666]],[&quot;^14&quot;,[5735,&quot;^N&quot;,&quot;^16&quot;,536871666]],[&quot;^14&quot;,[5735,&quot;^E&quot;,5734,536871666]],[&quot;^14&quot;,[5735,&quot;^W&quot;,1428,536871666]],[&quot;^14&quot;,[5735,&quot;^T&quot;,5734,536871666]],[&quot;^14&quot;,[5735,&quot;^S&quot;,1428,536871666]],[&quot;^14&quot;,[5735,&quot;^1?&quot;,true,536871666]],[&quot;^14&quot;,[5735,&quot;^:&quot;,&quot;~u625dbde4-b9b2-4ada-a9d1-19fb23b97889&quot;,536871666]],[&quot;^14&quot;,[5736,&quot;^P&quot;,&quot;To try and solve these issues, normally, we rely on asynchronous communication and the heavy use of caches and data replication, to keep everything in sync.&quot;,536871666]],[&quot;^14&quot;,[5736,&quot;^N&quot;,&quot;^16&quot;,536871666]],[&quot;^14&quot;,[5736,&quot;^E&quot;,5735,536871666]],[&quot;^14&quot;,[5736,&quot;^W&quot;,1428,536871666]],[&quot;^14&quot;,[5736,&quot;^T&quot;,5735,536871666]],[&quot;^14&quot;,[5736,&quot;^S&quot;,1428,536871666]],[&quot;^14&quot;,[5736,&quot;^1?&quot;,true,536871666]],[&quot;^14&quot;,[5736,&quot;^:&quot;,&quot;~u625dbde4-ab8e-40cc-9507-131cc98252f6&quot;,536871666]],[&quot;^14&quot;,[5737,&quot;^P&quot;,&quot;The main challenges are then trying to combat partial failures of the system, handling communication, sharing memory and ensuring all the systems are in sync, and handling trust between the different machines&quot;,536871666]],[&quot;^14&quot;,[5737,&quot;^N&quot;,&quot;^16&quot;,536871666]],[&quot;^14&quot;,[5737,&quot;^E&quot;,5734,536871666]],[&quot;^14&quot;,[5737,&quot;^W&quot;,1428,536871666]],[&quot;^14&quot;,[5737,&quot;^T&quot;,1428,536871666]],[&quot;^14&quot;,[5737,&quot;^S&quot;,1428,536871666]],[&quot;^14&quot;,[5737,&quot;^1?&quot;,true,536871666]],[&quot;^14&quot;,[5737,&quot;^:&quot;,&quot;~u625dbde4-334a-40d1-9504-cbfeda58cc27&quot;,536871666]],[&quot;^14&quot;,[5738,&quot;^P&quot;,&quot;The **Shared Memory Model**, where different processors, that each execute only one thread, access the same, shared memory&quot;,536871669]],[&quot;^14&quot;,[5738,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5738,&quot;^E&quot;,5751,536871669]],[&quot;^14&quot;,[5738,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5738,&quot;^T&quot;,5751,536871669]],[&quot;^14&quot;,[5738,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5738,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5738,&quot;^:&quot;,&quot;~u625dbde4-d28b-470e-82e1-c9cfe7d311a6&quot;,536871669]],[&quot;^14&quot;,[5739,&quot;^P&quot;,&quot;Essentially, different functions are applied on the same data&quot;,536871669]],[&quot;^14&quot;,[5739,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5739,&quot;^E&quot;,5754,536871669]],[&quot;^14&quot;,[5739,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5739,&quot;^T&quot;,5762,536871669]],[&quot;^14&quot;,[5739,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5739,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5739,&quot;^:&quot;,&quot;~u625dbde4-5c02-48f9-bfe1-3cdd1efadddc&quot;,536871669]],[&quot;^14&quot;,[5740,&quot;^P&quot;,&quot;Parallel Computing already existed before there were processors with several cores&quot;,536871669]],[&quot;^14&quot;,[5740,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5740,&quot;^E&quot;,5750,536871669]],[&quot;^14&quot;,[5740,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5740,&quot;^T&quot;,504,536871669]],[&quot;^14&quot;,[5740,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5740,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5740,&quot;^:&quot;,&quot;~u625dbde4-a919-4cb2-99c6-5601a282dc52&quot;,536871669]],[&quot;^14&quot;,[5741,&quot;^P&quot;,&quot;Why should we use parallel computing?&quot;,536871669]],[&quot;^14&quot;,[5741,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5741,&quot;^E&quot;,5740,536871669]],[&quot;^14&quot;,[5741,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5741,&quot;^T&quot;,504,536871669]],[&quot;^14&quot;,[5741,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5741,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5741,&quot;^:&quot;,&quot;~u625dbde4-380a-4d9d-8c54-d15bc6f5dfe9&quot;,536871669]],[&quot;^14&quot;,[5742,&quot;^P&quot;,&quot;Until a given number of processors, the speedup will increase, but due to communication times, synchronization issues and shared resource accesses, the cycles spent trying to support parallelism start to reduce the benefits. At a certain point, the speedup actually diminishes&quot;,536871669]],[&quot;^14&quot;,[5742,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5742,&quot;^E&quot;,5763,536871669]],[&quot;^14&quot;,[5742,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5742,&quot;^T&quot;,5749,536871669]],[&quot;^14&quot;,[5742,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5742,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5742,&quot;^:&quot;,&quot;~u625dbde4-02b9-43e4-9e30-1e45a6d9c36c&quot;,536871669]],[&quot;^14&quot;,[5743,&quot;^P&quot;,&quot;FLOPS stands for FLoating-point OPerations per Second, and is the more common metric in scientific calculations, as they rarely use integers&quot;,536871669]],[&quot;^14&quot;,[5743,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5743,&quot;^E&quot;,5759,536871669]],[&quot;^14&quot;,[5743,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5743,&quot;^T&quot;,5769,536871669]],[&quot;^14&quot;,[5743,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5743,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5743,&quot;^:&quot;,&quot;~u625dbde4-92e6-4145-b40b-af522096c170&quot;,536871669]],[&quot;^14&quot;,[5744,&quot;^P&quot;,&quot;This performance is dependent on several factors, like the pattern of data access, the I/O speed and whatnot&quot;,536871669]],[&quot;^14&quot;,[5744,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5744,&quot;^E&quot;,5766,536871669]],[&quot;^14&quot;,[5744,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5744,&quot;^T&quot;,5741,536871669]],[&quot;^14&quot;,[5744,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5744,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5744,&quot;^:&quot;,&quot;~u625dbde4-53df-4e9f-ae74-878729b6750a&quot;,536871669]],[&quot;^14&quot;,[5745,&quot;^P&quot;,&quot;Leads to a lot of race conditions, where the different processes try to access the same piece of memory at the same time, leading to undefined behavior&quot;,536871669]],[&quot;^14&quot;,[5745,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5745,&quot;^E&quot;,5738,536871669]],[&quot;^14&quot;,[5745,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5745,&quot;^T&quot;,5738,536871669]],[&quot;^14&quot;,[5745,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5745,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5745,&quot;^:&quot;,&quot;~u625dbde4-b3a2-4915-96cb-dfc48ef05a93&quot;,536871669]],[&quot;^14&quot;,[5746,&quot;^P&quot;,&quot;The final process tries to divide the different steps of an operation into streams, which are processed in parallel&quot;,536871669]],[&quot;^14&quot;,[5746,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5746,&quot;^E&quot;,5761,536871669]],[&quot;^14&quot;,[5746,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5746,&quot;^T&quot;,5761,536871669]],[&quot;^14&quot;,[5746,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5746,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5746,&quot;^:&quot;,&quot;~u625dbde4-f6e3-4c1d-bae3-40f4c53d3a39&quot;,536871669]],[&quot;^14&quot;,[5747,&quot;^P&quot;,&quot;A good example is summing the elements of a vector. Whilst the data is \\&quot;shared\\&quot;, it is not modified, so the operations are safe&quot;,536871669]],[&quot;^14&quot;,[5747,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5747,&quot;^E&quot;,5739,536871669]],[&quot;^14&quot;,[5747,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5747,&quot;^T&quot;,5739,536871669]],[&quot;^14&quot;,[5747,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5747,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5747,&quot;^:&quot;,&quot;~u625dbde4-9807-4083-8f5b-b89c321ca1fd&quot;,536871669]],[&quot;^14&quot;,[5748,&quot;^P&quot;,&quot;It was initially used to speed up scientific calculations, which require several operations to provide accurate simulations&quot;,536871669]],[&quot;^14&quot;,[5748,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5748,&quot;^E&quot;,5740,536871669]],[&quot;^14&quot;,[5748,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5748,&quot;^T&quot;,5740,536871669]],[&quot;^14&quot;,[5748,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5748,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5748,&quot;^:&quot;,&quot;~u625dbde4-8d5c-455b-97da-36df1f3f6f9f&quot;,536871669]],[&quot;^14&quot;,[5749,&quot;^P&quot;,&quot;**Amdahl Law**&quot;,536871669]],[&quot;^14&quot;,[5749,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5749,&quot;^E&quot;,5765,536871669]],[&quot;^14&quot;,[5749,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5749,&quot;^T&quot;,504,536871669]],[&quot;^14&quot;,[5749,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5749,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5749,&quot;^:&quot;,&quot;~u625dbde4-40cf-4423-a943-dd4797050b5e&quot;,536871669]],[&quot;^14&quot;,[5750,&quot;^P&quot;,&quot;How to program with multicore processors?&quot;,536871669]],[&quot;^14&quot;,[5750,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5750,&quot;^E&quot;,5755,536871669]],[&quot;^14&quot;,[5750,&quot;^W&quot;,504,536871669]],[&quot;^14&quot;,[5750,&quot;^T&quot;,504,536871669]],[&quot;^14&quot;,[5750,&quot;^S&quot;,504,536871669]],[&quot;^14&quot;,[5750,&quot;^1?&quot;,true,536871669]],[&quot;^14&quot;,[5750,&quot;^:&quot;,&quot;~u625dbde4-5ca6-4357-9432-1295d1843bc4&quot;,536871669]],[&quot;^14&quot;,[5751,&quot;^P&quot;,&quot;There are two main memory models in Parallel Programming&quot;,536871669]],[&quot;^14&quot;,[5751,&quot;^N&quot;,&quot;^16&quot;,536871669]],[&quot;^14&quot;,[5751,&quot;^E&quot;,5758,536871669]],[&quot;^14&quot;, 75,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5775,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5775,&quot;^:&quot;,&quot;~u625dbde4-665a-400c-b786-46a17b20c829&quot;,536871672]],[&quot;^14&quot;,[5776,&quot;^P&quot;,&quot;An example of such a network are **Switch Trees**&quot;,536871672]],[&quot;^14&quot;,[5776,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5776,&quot;^E&quot;,5787,536871672]],[&quot;^14&quot;,[5776,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5776,&quot;^T&quot;,5783,536871672]],[&quot;^14&quot;,[5776,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5776,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5776,&quot;^:&quot;,&quot;~u625dbde4-16e5-42a7-9d37-17257b6ea689&quot;,536871672]],[&quot;^14&quot;,[5777,&quot;^P&quot;,&quot;To broadcast efficiently on these types of networks, it can use a spanning tree, that covers all the nodes in the network. Them, it only sends the message to its \\&quot;children\\&quot; nodes (the directly reachable ones), and they will handle broadcasting to the remaining ones&quot;,536871672]],[&quot;^14&quot;,[5777,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5777,&quot;^E&quot;,5784,536871672]],[&quot;^14&quot;,[5777,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5777,&quot;^T&quot;,5784,536871672]],[&quot;^14&quot;,[5777,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5777,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5777,&quot;^:&quot;,&quot;~u625dbde4-b78c-4238-a944-8abe62a54fc2&quot;,536871672]],[&quot;^14&quot;,[5778,&quot;^P&quot;,&quot;When a message is sent to this address, the routers handle all the complexity of sending it along the spanning tree&quot;,536871672]],[&quot;^14&quot;,[5778,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5778,&quot;^E&quot;,5779,536871672]],[&quot;^14&quot;,[5778,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5778,&quot;^T&quot;,5779,536871672]],[&quot;^14&quot;,[5778,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5778,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5778,&quot;^:&quot;,&quot;~u625dbde4-cd27-4eaf-bb14-c6781558a7ff&quot;,536871672]],[&quot;^14&quot;,[5779,&quot;^P&quot;,&quot;The IP multicast, for the sender, looks just like any normal unicast, since it uses an actual IP address, called the multicast address.&quot;,536871672]],[&quot;^14&quot;,[5779,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5779,&quot;^E&quot;,5789,536871672]],[&quot;^14&quot;,[5779,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5779,&quot;^T&quot;,5789,536871672]],[&quot;^14&quot;,[5779,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5779,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5779,&quot;^:&quot;,&quot;~u625dbde4-5c47-44fd-b5ba-291d08292830&quot;,536871672]],[&quot;^14&quot;,[5780,&quot;^P&quot;,&quot;This is called the **Banana Tree Protocol**&quot;,536871672]],[&quot;^14&quot;,[5780,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5780,&quot;^E&quot;,5774,536871672]],[&quot;^14&quot;,[5780,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5780,&quot;^T&quot;,5774,536871672]],[&quot;^14&quot;,[5780,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5780,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5780,&quot;^:&quot;,&quot;~u625dbde4-b147-4575-bc93-9d3a4189efd5&quot;,536871672]],[&quot;^14&quot;,[5781,&quot;^P&quot;,&quot;In traditional broadcast networks like the ones in [[RCOM]], this can be done by taking advantage of the [[RCOM/MAC Sublayer]], like it was implemented in the project&quot;,536871672]],[&quot;^14&quot;,[5781,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5781,&quot;^E&quot;,5773,536871672]],[&quot;^14&quot;,[5781,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5781,&quot;^T&quot;,1473,536871672]],[&quot;^14&quot;,[5781,&quot;^S&quot;,1397,536871672]],[&quot;^14&quot;,[5781,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5781,&quot;^S&quot;,1474,536871672]],[&quot;^14&quot;,[5781,&quot;^G&quot;,1397,536871672]],[&quot;^14&quot;,[5781,&quot;^G&quot;,1474,536871672]],[&quot;^14&quot;,[5781,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5781,&quot;^:&quot;,&quot;~u625dbde4-af90-4b6d-8201-bfcd5d661290&quot;,536871672]],[&quot;^14&quot;,[5782,&quot;^P&quot;,&quot;For example, when a new node joins, it becomes a direct child of the root&quot;,536871672]],[&quot;^14&quot;,[5782,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5782,&quot;^E&quot;,5790,536871672]],[&quot;^14&quot;,[5782,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5782,&quot;^T&quot;,5790,536871672]],[&quot;^14&quot;,[5782,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5782,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5782,&quot;^:&quot;,&quot;~u625dbde4-8119-4ab5-8361-9111d57b4f56&quot;,536871672]],[&quot;^14&quot;,[5783,&quot;^P&quot;,&quot;An alternative to Multicast is to use an **Overlay Network**, that represents a graph in which the nodes are the target nodes of the multicast, and the edges are \\&quot;virtual\\&quot; links between them&quot;,536871672]],[&quot;^14&quot;,[5783,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5783,&quot;^E&quot;,5789,536871672]],[&quot;^14&quot;,[5783,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5783,&quot;^T&quot;,5784,536871672]],[&quot;^14&quot;,[5783,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5783,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5783,&quot;^:&quot;,&quot;~u625dbde4-c2ad-4d57-a31c-235f29d7c675&quot;,536871672]],[&quot;^14&quot;,[5784,&quot;^P&quot;,&quot;But on point-to-point networks, the sender has to know all receivers, and has to send the same message to each one, which can lead to problems.&quot;,536871672]],[&quot;^14&quot;,[5784,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5784,&quot;^E&quot;,5781,536871672]],[&quot;^14&quot;,[5784,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5784,&quot;^T&quot;,1473,536871672]],[&quot;^14&quot;,[5784,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5784,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5784,&quot;^:&quot;,&quot;~u625dbde4-fddc-432f-9c4c-3a50788cb703&quot;,536871672]],[&quot;^14&quot;,[5785,&quot;^P&quot;,&quot;Then, it can switch parent to any node that is not one of its descendants, to increase efficiency&quot;,536871672]],[&quot;^14&quot;,[5785,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5785,&quot;^E&quot;,5782,536871672]],[&quot;^14&quot;,[5785,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5785,&quot;^T&quot;,5782,536871672]],[&quot;^14&quot;,[5785,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5785,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5785,&quot;^:&quot;,&quot;~u625dbde4-cd83-4838-9381-2c066b057779&quot;,536871672]],[&quot;^14&quot;,[5786,&quot;^P&quot;,&quot;This is done by first asking permission to its parent, which can be rejected&quot;,536871672]],[&quot;^14&quot;,[5786,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5786,&quot;^E&quot;,5785,536871672]],[&quot;^14&quot;,[5786,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5786,&quot;^T&quot;,5782,536871672]],[&quot;^14&quot;,[5786,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5786,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5786,&quot;^:&quot;,&quot;~u625dbde4-301c-4cc7-a6ff-66a15aa84fbd&quot;,536871672]],[&quot;^14&quot;,[5787,&quot;^P&quot;,&quot;When a node wants to multi cast, it is considered the root, and transmits the message to its children, who will pass them on, and so on using unicast until all have received it&quot;,536871672]],[&quot;^14&quot;,[5787,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5787,&quot;^E&quot;,5788,536871672]],[&quot;^14&quot;,[5787,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5787,&quot;^T&quot;,5783,536871672]],[&quot;^14&quot;,[5787,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5787,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5787,&quot;^:&quot;,&quot;~u625dbde4-ac9e-4997-ab26-4ea74adf3f5a&quot;,536871672]],[&quot;^14&quot;,[5788,&quot;^P&quot;,&quot;First, a spanning tree is built on the network&quot;,536871672]],[&quot;^14&quot;,[5788,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5788,&quot;^E&quot;,5783,536871672]],[&quot;^14&quot;,[5788,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5788,&quot;^T&quot;,5783,536871672]],[&quot;^14&quot;,[5788,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5788,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5788,&quot;^:&quot;,&quot;~u625dbde4-210e-446c-83f6-dbdfdea0c3c1&quot;,536871672]],[&quot;^14&quot;,[5789,&quot;^P&quot;,&quot;One such type of multicast is the IP Multicast.&quot;,536871672]],[&quot;^14&quot;,[5789,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5789,&quot;^E&quot;,5777,536871672]],[&quot;^14&quot;,[5789,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5789,&quot;^T&quot;,5784,536871672]],[&quot;^14&quot;,[5789,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5789,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5789,&quot;^:&quot;,&quot;~u625dbde4-aee8-4894-b305-9c306ee793dd&quot;,536871672]],[&quot;^14&quot;,[5790,&quot;^P&quot;,&quot;Since the implementation of a Minimum spanning tree is many times not practical, it can change the topology of the multicast tree \\&quot;in steps\\&quot;. With a tree already formed, all it needs is to improve it.&quot;,536871672]],[&quot;^14&quot;,[5790,&quot;^N&quot;,&quot;^16&quot;,536871672]],[&quot;^14&quot;,[5790,&quot;^E&quot;,5776,536871672]],[&quot;^14&quot;,[5790,&quot;^W&quot;,1473,536871672]],[&quot;^14&quot;,[5790,&quot;^T&quot;,5776,536871672]],[&quot;^14&quot;,[5790,&quot;^S&quot;,1473,536871672]],[&quot;^14&quot;,[5790,&quot;^1?&quot;,true,536871672]],[&quot;^14&quot;,[5790,&quot;^:&quot;,&quot;~u625dbde4-aeda-4b77-a70b-930928c094ec&quot;,536871672]],[&quot;^14&quot;,[5791,&quot;^P&quot;,&quot;The idea behind it is to create an application without even thinking about distributing the system, and then separate the different processes through the machines&quot;,536871675]],[&quot;^14&quot;,[5791,&quot;^N&quot;,&quot;^16&quot;,536871675]],[&quot;^14&quot;,[5791,&quot;^E&quot;,5797,536871675]],[&quot;^14&quot;,[5791,&quot;^W&quot;,1500,536871675]],[&quot;^14&quot;,[5791,&quot;^T&quot;,5812,536871675]],[&quot;^14&quot;,[5791,&quot;^S&quot;,505,536871675]],[&quot;^14&quot;,[5791,&quot;^S&quot;,1395,536871675]],[&quot;^14&quot;,[5791,&quot;^S&quot;,1500,536871675]],[&quot;^14&quot;,[5791,&quot;^1?&quot;,true,536871675]],[&quot;^14&quot;,[5791,&quot;^:&quot;,&quot;~u625dbde4-2adf-4c62-8d0b-cf5ff9a920f5&quot;,536871675]],[&quot;^14&quot;,[5792,&quot;^P&quot;,&quot;The Client only sends at most, one retransmission (At-Most-Once)&quot;,536871675]],[&quot;^14&quot;,[5792,&quot;^N&quot;,&quot;^16&quot;,536871675]],[&quot;^14&quot;,[5792,&quot;^E&quot;,5818,536871675]],[&quot;^14&quot;,[5792,&quot;^W&quot;,1500,536871675]],[&quot;^14&quot;,[5792,&quot;^T&quot;,5813,536871675]],[&quot;^14&quot;,[5792,&quot;^S&quot;,1500,536871675]],[&quot;^14&quot;,[5792,&quot;^1?&quot;,true,536871675]],[&quot;^14&quot;,[5792,&quot;^:&quot;,&quot;~u625dbde4-0ba4-4bae-a102-e81efe9014a8&quot;,536871675]],[&quot;^14&quot;,[5793,&quot;^P&quot;,&quot;If the message is lost, it can be retransmitted (like in a typical network)&quot;,536871675]],[&quot;^14&quot;,[5793,&quot;^N&quot;,&quot;^16&quot;,536871675]],[&quot;^14&quot;,[5793,&quot;^E&quot;,5800,536871675]],[&quot;^14&quot;,[5793,&quot;^W&quot;,1500,536871675]],[&quot;^14&quot;,[5793,&quot;^T&quot;,5820,536871675]],[&quot;^14&quot;,[5793,&quot;^S&quot;,1500,536871675]],[&quot;^14&quot;,[5793,&quot;^1?&quot;,true,536871675]],[&quot;^14&quot;,[5793,&quot;^:&quot;,&quot;~u625dbde4-fbbf-4e1a-84ed-e2762d1f91ae&quot;,536871675]],[&quot;^14&quot;,[5794,&quot;^P&quot;,&quot;If a response is lost the server must keep tabs on the responses he sends&quot;,536871675]],[&quot;^14&quot;,[5794,&quot;^N&quot;,&quot;^16&quot;,536871675]],[&quo eceives a message, unwraps the arguments and calls the appropriate function. Then, it assembles the message with the return value, sends it and awaits a new response&quot;,536871675]],[&quot;^14&quot;,[5807,&quot;^N&quot;,&quot;^16&quot;,536871675]],[&quot;^14&quot;,[5807,&quot;^E&quot;,5810,536871675]],[&quot;^14&quot;,[5807,&quot;^W&quot;,1500,536871675]],[&quot;^14&quot;,[5807,&quot;^T&quot;,5796,536871675]],[&quot;^14&quot;,[5807,&quot;^S&quot;,1496,536871675]],[&quot;^14&quot;,[5807,&quot;^S&quot;,1500,536871675]],[&quot;^14&quot;,[5807,&quot;^1?&quot;,true,536871675]],[&quot;^14&quot;,[5807,&quot;^:&quot;,&quot;~u625dbde4-9baf-437f-ab87-5589032f9438&quot;,536871675]],[&quot;^14&quot;,[5808,&quot;^P&quot;,&quot;If the Server crashes, in the case of At-Most-Once, the Client does not know if he got the lock or not, so the server needs to store that information persistently on disk.&quot;,536871675]],[&quot;^14&quot;,[5808,&quot;^N&quot;,&quot;^16&quot;,536871675]],[&quot;^14&quot;,[5808,&quot;^E&quot;,5814,536871675]],[&quot;^14&quot;,[5808,&quot;^W&quot;,1500,536871675]],[&quot;^14&quot;,[5808,&quot;^T&quot;,5802,536871675]],[&quot;^14&quot;,[5808,&quot;^S&quot;,1500,536871675]],[&quot;^14&quot;,[5808,&quot;^1?&quot;,true,536871675]],[&quot;^14&quot;,[5808,&quot;^:&quot;,&quot;~u625dbde4-c3e4-4ca0-825f-682578349b3a&quot;,536871675]],[&quot;^14&quot;,[5809,&quot;^P&quot;,&quot;To handle this complexity, usually a [[Dispatcher]] is used to identify the appropriate stub to pass things on to&quot;,536871675]],[&quot;^14&quot;,[5809,&quot;^N&quot;,&quot;^16&quot;,536871675]],[&quot;^14&quot;,[5809,&quot;^E&quot;,5821,536871675]],[&quot;^14&quot;,[5809,&quot;^W&quot;,1500,536871675]],[&quot;^14&quot;,[5809,&quot;^T&quot;,5821,536871675]],[&quot;^14&quot;,[5809,&quot;^S&quot;,1496,536871675]],[&quot;^14&quot;,[5809,&quot;^S&quot;,1499,536871675]],[&quot;^14&quot;,[5809,&quot;^S&quot;,1500,536871675]],[&quot;^14&quot;,[5809,&quot;^G&quot;,1499,536871675]],[&quot;^14&quo quot;^14&quot;,[6026,&quot;^S&quot;,575,536871717]],[&quot;^14&quot;,[6026,&quot;^1?&quot;,true,536871717]],[&quot;^14&quot;,[6026,&quot;^:&quot;,&quot;~u625dbde5-f3c9-4260-aeb5-bca3fc613bc4&quot;,536871717]],[&quot;^14&quot;,[6027,&quot;^P&quot;,&quot;Here, a project&apos;s core features and requirements are defined, as well as the acceptable conditions for it to be considered done.&quot;,536871717]],[&quot;^14&quot;,[6027,&quot;^N&quot;,&quot;^16&quot;,536871717]],[&quot;^14&quot;,[6027,&quot;^E&quot;,6033,536871717]],[&quot;^14&quot;,[6027,&quot;^W&quot;,575,536871717]],[&quot;^14&quot;,[6027,&quot;^T&quot;,6033,536871717]],[&quot;^14&quot;,[6027,&quot;^S&quot;,575,536871717]],[&quot;^14&quot;,[6027,&quot;^1?&quot;,true,536871717]],[&quot;^14&quot;,[6027,&quot;^:&quot;,&quot;~u625dbde5-d548-446d-b4e9-6f9986e14894&quot;,536871717]],[&quot;^14&quot;,[6028,&quot;^P&quot;,&quot;**Construction Phase:**&quot;,536871717]],[&quot;^14&quot;,[6028,&quot;^N&quot;,&quot;^16&quot;,536871717]],[&quot;^14&quot;,[6028,&quot;^E&quot;,6030,536871717]],[&quot;^14&quot;,[6028,&quot;^W&quot;,575,536871717]],[&quot;^14&quot;,[6028,&quot;^T&quot;,6026,536871717]],[&quot;^14&quot;,[6028,&quot;^S&quot;,575,536871717]],[&quot;^14&quot;,[6028,&quot;^1?&quot;,true,536871717]],[&quot;^14&quot;,[6028,&quot;^:&quot;,&quot;~u625dbde5-b88d-48d1-8c13-a3df9215eee7&quot;,536871717]],[&quot;^14&quot;,[6029,&quot;^P&quot;,&quot;Almost every part of the process can be described using UML, and their development go hand in hand&quot;,536871717]],[&quot;^14&quot;,[6029,&quot;^N&quot;,&quot;^16&quot;,536871717]],[&quot;^14&quot;,[6029,&quot;^E&quot;,6031,536871717]],[&quot;^14&quot;,[6029,&quot;^W&quot;,575,536871717]],[&quot;^14&quot;,[6029,&quot;^T&quot;,6031,536871717]],[&quot;^14&quot;,[6029,&quot;^S&quot;,575,536871717]],[&quot;^14&quot;,[6029,&quot;^S&quot;,766,536871717]],[&quot;^14&quot;,[6029,&quot;^1?&quot;,true,536871717]],[&quot;^14&quot;,[6029,&quot;^:&quot;,&quot;~u625dbde5-9a7a-434d-8e29-1d t;^P&quot;,&quot;**The Inception Phase:**&quot;,536871717]],[&quot;^14&quot;,[6033,&quot;^N&quot;,&quot;^16&quot;,536871717]],[&quot;^14&quot;,[6033,&quot;^E&quot;,6026,536871717]],[&quot;^14&quot;,[6033,&quot;^W&quot;,575,536871717]],[&quot;^14&quot;,[6033,&quot;^T&quot;,6026,536871717]],[&quot;^14&quot;,[6033,&quot;^S&quot;,575,536871717]],[&quot;^14&quot;,[6033,&quot;^1?&quot;,true,536871717]],[&quot;^14&quot;,[6033,&quot;^:&quot;,&quot;~u625dbde5-38b6-4663-86db-8d7ca7efb991&quot;,536871717]],[&quot;^14&quot;,[6034,&quot;^P&quot;,&quot;After the requirements are defined, we move on to the [[Architecture]] of the system. First, a baseline is defined, and feedback is received from it. This then refines the new architecture, and the spiral starts to develop. When the customer is satisfied, we move on to the next step.&quot;,536871717]],[&quot;^14&quot;,[6034,&quot;^N&quot;,&quot;^16&quot;,536871717]],[&quot;^14&quot;,[6034,&quot;^E&quot;,6030,536871717]],[&quot;^14&quot;,[6034,&quot;^W&quot;,575,536871717]],[&quot;^14&quot;,[6034,&quot;^T&quot;,6030,536871717]],[&quot;^14&quot;,[6034,&quot;^S&quot;,575,536871717]],[&quot;^14&quot;,[6034,&quot;^S&quot;,1755,536871717]],[&quot;^14&quot;,[6034,&quot;^G&quot;,1755,536871717]],[&quot;^14&quot;,[6034,&quot;^1?&quot;,true,536871717]],[&quot;^14&quot;,[6034,&quot;^:&quot;,&quot;~u625dbde5-575f-4992-9d65-433431436ded&quot;,536871717]],[&quot;^14&quot;,[6035,&quot;^P&quot;,&quot;Accompanying this, an estimate of the time and effort for each component will be determined, as well as the potential risks associated.&quot;,536871717]],[&quot;^14&quot;,[6035,&quot;^N&quot;,&quot;^16&quot;,536871717]],[&quot;^14&quot;,[6035,&quot;^E&quot;,6027,536871717]],[&quot;^14&quot;,[6035,&quot;^W&quot;,575,536871717]],[&quot;^14&quot;,[6035,&quot;^T&quot;,6033,536871717]],[&quot;^14&quot;,[6035,&quot;^S&quot;,575,536871717]],[&quot;^14&quot;,[6035,&quot;^1?&quot;,true,536871717]],[&quot;^14&quot;,[6035,&quot;^:&quot;,&quot;~u625dbde5-d1cf-45c 36871729]],[&quot;^14&quot;,[6130,&quot;^N&quot;,&quot;^16&quot;,536871729]],[&quot;^14&quot;,[6130,&quot;^E&quot;,6145,536871729]],[&quot;^14&quot;,[6130,&quot;^W&quot;,1862,536871729]],[&quot;^14&quot;,[6130,&quot;^T&quot;,6145,536871729]],[&quot;^14&quot;,[6130,&quot;^S&quot;,1858,536871729]],[&quot;^14&quot;,[6130,&quot;^S&quot;,1862,536871729]],[&quot;^14&quot;,[6130,&quot;^1?&quot;,true,536871729]],[&quot;^14&quot;,[6130,&quot;^:&quot;,&quot;~u625dbde5-32b1-4393-970b-667914ff6d8e&quot;,536871729]],[&quot;^14&quot;,[6131,&quot;^P&quot;,&quot;Made with heavy emphasis on collaboration&quot;,536871729]],[&quot;^14&quot;,[6131,&quot;^N&quot;,&quot;^16&quot;,536871729]],[&quot;^14&quot;,[6131,&quot;^E&quot;,6120,536871729]],[&quot;^14&quot;,[6131,&quot;^W&quot;,1862,536871729]],[&quot;^14&quot;,[6131,&quot;^T&quot;,6145,536871729]],[&quot;^14&quot;,[6131,&quot;^S&quot;,1858,536871729]],[&quot;^14&quot;,[6131,&quot;^S&quot;,1862,536871729]],[&quot;^14&quot;,[6131,&quot;^1?&quot;,true,536871729]],[&quot;^14&quot;,[6131,&quot;^:&quot;,&quot;~u625dbde5-35b4-4b1f-bbef-475295189e49&quot;,536871729]],[&quot;^14&quot;,[6132,&quot;^P&quot;,&quot;Each team manages itself and adapts to the decisions made. Everyone supports everyone, and all opinions are heard&quot;,536871729]],[&quot;^14&quot;,[6132,&quot;^N&quot;,&quot;^16&quot;,536871729]],[&quot;^14&quot;,[6132,&quot;^E&quot;,6124,536871729]],[&quot;^14&quot;,[6132,&quot;^W&quot;,1862,536871729]],[&quot;^14&quot;,[6132,&quot;^T&quot;,6135,536871729]],[&quot;^14&quot;,[6132,&quot;^S&quot;,1858,536871729]],[&quot;^14&quot;,[6132,&quot;^S&quot;,1862,536871729]],[&quot;^14&quot;,[6132,&quot;^1?&quot;,true,536871729]],[&quot;^14&quot;,[6132,&quot;^:&quot;,&quot;~u625dbde5-8670-44da-8a14-63f8f949bb86&quot;,536871729]],[&quot;^14&quot;,[6133,&quot;^P&quot;,&quot;When managing a Software Project, which encompasses everything from the software to the team in charge of developing it, four main resources are to be controlled.&quot;,536871729]],[&quot;^14&quot;,[6133,&quot;^N&quot;,&quot;^16&quot;,536871729]],[&quot;^14&quot;,[6133,&quot;^E&quot;,6139,536871729]],[&quot;^14&quot;,[6133,&quot;^W&quot;,1862,536871729]],[&quot;^14&quot;,[6133,&quot;^T&quot;,1862,536871729]],[&quot;^14&quot;,[6133,&quot;^S&quot;,1862,536871729]],[&quot;^14&quot;,[6133,&quot;^1?&quot;,true,536871729]],[&quot;^14&quot;,[6133,&quot;^:&quot;,&quot;~u625dbde5-c74e-4d8b-971f-d1149fcd7a73&quot;,536871729]],[&quot;^14&quot;,[6134,&quot;^P&quot;,&quot;These types of plans can be laid out in the beginning, meaning the planning is complete, or they can planned in a current and next iteration fashion, or even with each iteration planned individually, as they happen.&quot;,536871729]],[&quot;^14&quot;,[6134,&quot;^N&quot;,&quot;^16&quot;,536871729]],[&quot;^14&quot;,[6134,&quot;^E&quot;,6126,536871729]],[&quot;^14&quot;,[6134,&quot;^W&quot;,1862,536871729]],[&quot;^14&quot;,[6134,&quot;^T&quot;,1862,536871729]],[&quot;^14&quot;,[6134,&quot;^S&quot;,1862,536871729]],[&quot;^14&quot;,[6134,&quot;^1?&quot;,true,536871729]],[&quot;^14&quot;,[6134,&quot;^:&quot;,&quot;~u625dbde5-8e91-4044-ba20-035fbf750c17&quot;,536871729]],[&quot;^14&quot;,[6135,&quot;^P&quot;,&quot;Managed by facilitation&quot;,536871729]],[&quot;^14&quot;,[6135,&quot;^N&quot;,&quot;^16&quot;,536871729]],[&quot;^14&quot;,[6135,&quot;^E&quot;,6131,536871729]],[&quot;^14&quot;,[6135,&quot;^W&quot;,1862,536871729]],[&quot;^14&quot;,[6135,&quot;^T&quot;,6145,536871729]],[&quot;^14&quot;,[6135,&quot;^S&quot;,1858,536871729]],[&quot;^14&quot;,[6135,&quot;^S&quot;,1862,536871729]],[&quot;^14&quot;,[6135,&quot;^1?&quot;,true,536871729]],[&quot;^14&quot;,[6135,&quot;^:&quot;,&quot;~u625dbde5-91ba-4f77-a5f0-065f70307fb6&quot;,536871729]],[&quot;^14&quot;,[6136,&quot;^P&quot;,&quot;When starting a new project, [[Agile]] [[Developers]] think they don&apos;t need to spend any time gathering and honing requirements and designing solutions, and can go straight to coding. That is a **really bad idea**&quot;,536871729]],[&quot;^14&quot;,[6136,&quot;^N&quot;,&quot;^16&quot;,536871729]],[&quot;^14&quot;,[6136,&quot;^E&quot;,6145,536871729]],[&quot;^14&quot;,[6136,&quot;^W&quot;,1862,536871729]],[&quot;^14&quot;,[6136,&quot;^T&quot;,1862,536871729]],[&quot;^14&quot;,[6136,&quot;^S&quot;,1858,536871729]],[&quot;^14&quot;,[6136,&quot;^S&quot;,1862,536871729]],[&quot;^14&quot;,[6136,&quot;^S&quot;,1863,536871729]],[&quot;^14&quot;,[6136,&quot;^G&quot;,1858,536871729]],[&quot;^14&quot;,[6136,&quot;^G&quot;,1863,536871729]],[&quot;^14&quot;,[6136,&quot;^1?&quot;,true,536871729]],[&quot;^14&quot;,[6136,&quot;^:&quot;,&quot;~u625dbde5-7e4f-489d-bfbf-a762f4a374ff&quot;,536871729]],[&quot;^14&quot;,[6137,&quot;^P&quot;,&quot;Usually the hardest variable to adjust, as it is finite, never stops and humans are terrible at guessing the time. When a deadline is set, time starts ticking and there is only so much of it&quot;,536871729]],[&quot;^14&quot;,[6137,&quot;^N&quot;,&quot;^16&quot;,536871729]],[&quot;^14&quot;,[6137,&quot;^E&quot;,6119,536871729]],[&quot;^14&quot;,[6137,&quot;^W&quot;,1862,536871729]],[&quot;^14&quot;,[6137,&quot;^T&quot;,6119,536871729]],[&quot;^14&quot;,[6137,&quot;^S&quot;,1862,536871729]],[&quot;^14&quot;,[6137,&quot;^1?&quot;,true,536871729]],[&quot;^14&quot;,[6137,&quot;^:&quot;,&quot;~u625dbde5-8cfc-49a3-a8e6-33e0fca20dbf&quot;,536871729]],[&quot;^14&quot;,[6138,&quot;^P&quot;,&quot;The one with the best results depends on the type of project at hand. Projects with vague ideas are best planned in one iteration segments, while well backed ones can be planned on their entirety&quot;,536871729]],[&quot;^14&quot;,[6138,&quot;^N&quot;,&quot;^16&quot;,536871729]],[&quot;^14&quot;,[6138,&quot;^E&quot;,6134,536871729]],[&quot;^14&quot;,[6138,&quot;^W&quot;,1862,536871729]],[&quot;^14&quot;,[6138,&quot;^T&quot;,6134,536871729]],[&quot;^14&quot;,[6138,&quot;^S&quot;,1862,536871729]],[&quot;^14&quot;,[6138,&quot;^1?&quot;,true,536871729]],[&
